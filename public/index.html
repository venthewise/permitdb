<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HBW Permit Batch Reports</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Inter', sans-serif;
    background: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 40px 20px;
    color: #000;
    transition: background 0.5s ease;
  }

  #pageWrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    transition: justify-content 0.5s ease;
  }

  /* LOGIN IMAGE & WRAPPER */
  #loginContainerWrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: opacity 0.5s ease;
  }
  #imageWrapper {
    width: 100%;
    max-width: 550px;
    height: 320px;
    border-radius: 12px;
    overflow: hidden;
    margin-bottom: 20px;
  }
  #loginImage {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
  }

  .container {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 550px;
    text-align: center;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin-bottom: 20px;
    border: 1px solid #e5e7eb;
  }
  .container:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.6);
  }

  /* HEADERS */
  #loginHeader { font-size: 1.2rem; margin-bottom: 20px; font-weight: 2000; color: #05409e; }
  #locationsHeader { margin-bottom: 40px; }
  #permitHeader { font-size: 1.5rem; margin-bottom: 15px; font-weight: 600; }

  /* INPUTS */
  input, textarea {
    font-family: 'Inter', sans-serif;
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    background-color: #f9fafb;
    color: #111827;
    font-size: 14px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }
  input:focus, textarea:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 5px #3b82f6;
    outline: none;
  }
  textarea { min-height: 180px; resize: vertical; }

  /* BUTTONS */
  button {
    font-family: 'Inter', sans-serif;
    padding: 10px 25px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s ease;
  }
  button#loginBtn, button[type="submit"] { background-color: #3b82f6; color: #fff; }
  button#loginBtn:hover, button[type="submit"]:hover { background-color: #2563eb; transform: scale(1.03); }
  button#downloadBtn { display: none; background-color: #10b981; color: #fff; margin-top: 10px; }
  button#downloadBtn:hover { background-color: #059669; transform: scale(1.03); }

  /* LOGOUT BUTTON */
  button#logoutBtn {
    background-color: #ef4444;
    color: #fff;
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10;
    transition: transform 0.2s ease, background-color 0.2s ease;
  }
  button#logoutBtn:hover { background-color: #dc2626; transform: scale(1.05); }

  /* MESSAGES */
  #status, #loginError, #error { font-size: 14px; margin-top: 10px; }
  #loginError, #error { color: #f87171; }
  #status { color: #60a5fa; display: flex; align-items: center; justify-content: center; }

  /* QUICK GUIDE */
  .quick-guide {
    text-align: left;
    margin-bottom: 20px;
    font-size: 13px;
    color: #6b7280;
    max-width: 100%;
    padding-left: 5px;
  }

  /* SPINNER */
  .spinner {
    border: 4px solid rgba(255, 255, 255, 0.2);
    border-top: 4px solid #3b82f6;
    border-radius: 50%;
    width: 18px;
    height: 18px;
    margin-right: 10px;
    animation: spin 1s linear infinite;
    display: inline-block;
  }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  /* LOCATION CARDS */
  .location-card {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin: 10px;
    text-align: center;
    font-weight: 500;
    min-width: 150px;
    border: 1px solid #e5e7eb;
  }
  .location-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.5);
  }
  .locations-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    max-width: 600px;
    width: 100%;
  }

  /* BACK BUTTON */
  #backBtn {
    background-color: #6b7280;
    color: #fff;
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 10;
    transition: transform 0.2s ease, background-color 0.2s ease;
  }
  #backBtn:hover { background-color: #4b5563; transform: scale(1.05); }

  /* FOOTER */
  footer {
    font-size: 14px;
    color: #353b47;
    text-align: center;
  }

  @media(max-width: 600px) {
    #permitHeader { font-size: 1.3rem; }
    .locations-grid { flex-direction: column; align-items: center; }
  }
</style>
</head>
<body>

<div id="pageWrapper">

  <!-- LOGIN IMAGE & FORM -->
  <div id="loginContainerWrapper">
    <div id="imageWrapper">
      <img src="hbw.png" alt="HBW" id="loginImage">
    </div>

    <div class="container" id="loginContainer">
      <h1 id="loginHeader">LOGIN</h1>
      <div id="loginError"></div>
      <input type="text" id="username" placeholder="Username" /><br>
      <input type="password" id="password" placeholder="Password" /><br>
      <button id="loginBtn">Login</button>
    </div>
  </div>

  <!-- LOCATIONS PAGE -->
  <div class="container" id="locationsContainer" style="display:none;">
    <h1 id="locationsHeader">Permit Search Locations</h1>
    <div class="locations-grid">
      <div class="location-card" data-location="clearwater">Clearwater</div>
      <div class="location-card" data-location="northport">North Port</div>
      <div class="location-card" data-location="pasco">Pasco</div>
      <div class="location-card" data-location="tampa">Tampa</div>
      <div class="location-card" data-location="bradenton">Bradenton</div>
      <div class="location-card" data-location="hillsborough">Hillsborough</div>
      <div class="location-card" data-location="polkcounty">Polk County</div>
      <div class="location-card" data-location="charlotte">Charlotte</div>
      <div class="location-card" data-location="atlanta">Atlanta</div>
      <div class="location-card" data-location="citruscounty">Citrus County</div>
      <div class="location-card" data-location="fortworth">Fort Worth</div>
      <div class="location-card" data-location="lakealfred">Lake Alfred</div>
      <div class="location-card" data-location="leoncounty">Leon County</div>
      <div class="location-card" data-location="sanantonio">San Antonio</div>
      <div class="location-card" data-location="sarasota">Sarasota</div>
      <div class="location-card" data-location="weston">Weston</div>
    </div>
  </div>

</div>

<footer>ai System Made by ai8mations.</footer>
<button id="logoutBtn" style="display:none;">Logout</button>

<script>
let authToken = null;

// Elements
const loginContainerWrapper = document.getElementById('loginContainerWrapper');
const locationsContainer = document.getElementById('locationsContainer');
const permitContainer = document.getElementById('permitContainer');
const loginBtn = document.getElementById('loginBtn');
const loginError = document.getElementById('loginError');
const logoutBtn = document.getElementById('logoutBtn');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const pageWrapper = document.getElementById('pageWrapper');
const locationCards = document.querySelectorAll('.location-card');

// Check for existing auth token on page load
const storedToken = localStorage.getItem('authToken');
if (storedToken) {
  authToken = storedToken;
  loginContainerWrapper.style.display = 'none';
  locationsContainer.style.display = 'block';
  logoutBtn.style.display = 'block';
  pageWrapper.style.justifyContent = 'flex-start';
}

// --- LOGIN FUNCTION ---
function performLogin() {
  loginError.textContent = '';
  const username = usernameInput.value.trim();
  const password = passwordInput.value.trim();
  if (!username || !password) { loginError.textContent = 'Please enter username and password.'; return; }

  fetch('/api/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) throw new Error(data.error);
    authToken = data.token;

    // Fade out login + video
    loginContainerWrapper.style.transition = 'opacity 0.5s ease';
    loginContainerWrapper.style.opacity = '0';
    localStorage.setItem('authToken', authToken);
    setTimeout(() => {
      loginContainerWrapper.style.display = 'none';
      locationsContainer.style.display = 'block';
      logoutBtn.style.display = 'block';
      pageWrapper.style.justifyContent = 'flex-start';
    }, 500);
  })
  .catch(err => { loginError.textContent = err.message; });
}

// --- LOGIN BUTTON & ENTER KEY ---
loginBtn.addEventListener('click', performLogin);
[usernameInput, passwordInput].forEach(input => {
  input.addEventListener('keypress', e => {
    if (e.key === 'Enter') { e.preventDefault(); performLogin(); }
  });
});

// --- LOGOUT ---
logoutBtn.addEventListener('click', () => {
  authToken = null;
  localStorage.removeItem('authToken');
  locationsContainer.style.display = 'none';
  loginContainerWrapper.style.display = 'flex';
  loginContainerWrapper.style.opacity = '1';
  logoutBtn.style.display = 'none';
  usernameInput.value = '';
  passwordInput.value = '';
  pageWrapper.style.justifyContent = 'center';
});

// --- LOCATION CARDS ---
locationCards.forEach(card => {
  card.addEventListener('click', () => {
    const location = card.dataset.location;
    window.location.href = `locations/${location}.html`;
  });
});

</script>
</body>
</html>

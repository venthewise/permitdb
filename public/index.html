<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ai8mations Permit Batch Tool</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* --- Base --- */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Roboto Mono', monospace;
    background-color: rgba(30, 41, 59, 0.8); /* bg-slate-800/50 */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #fff;
  }
  .container {
    background-color: rgba(30, 41, 59, 0.95);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    width: 100%;
    max-width: 550px;
    text-align: center;
    position: relative;
  }

  /* --- Header --- */
  h1#headerTitle {
    font-size: 2.5rem;
    margin-bottom: 30px;
    font-weight: bold;
  }
  h1#headerTitle span#blueEight { color: #3b82f6; } /* bright blue for 8 */

  /* --- Inputs & Textarea --- */
  input, textarea {
    font-family: 'Roboto Mono', monospace;
    width: 95%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #374151; /* slate-700 */
    border-radius: 6px;
    background-color: #1e293b; /* slate-800 */
    color: #f9fafb; /* slate-50 */
  }
  textarea { min-height: 200px; resize: vertical; }

  /* --- Buttons --- */
  button {
    font-family: 'Roboto Mono', monospace;
    padding: 10px 25px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.2s ease;
  }
  button#loginBtn, button[type="submit"] {
    background-color: #3b82f6; 
    color: #fff;
  }
  button#loginBtn:hover, button[type="submit"]:hover { background-color: #2563eb; }

  button#downloadBtn {
    display: none;
    background-color: #10b981; /* green-500 */
    color: #fff;
  }
  button#downloadBtn:hover { background-color: #059669; }

  button#logoutBtn {
    background-color: #ef4444; /* red-500 */
    color: #fff;
    position: absolute;
    top: 20px;
    right: 20px;
  }
  button#logoutBtn:hover { background-color: #dc2626; }

  /* --- Messages --- */
  #status, #loginError, #error {
    font-size: 14px;
    margin-top: 10px;
  }
  #loginError, #error { color: #f87171; } /* red-400 */
  #status { color: #60a5fa; } /* blue-400 */

  /* --- Footer --- */
  footer {
    margin-top: 20px;
    font-size: 12px;
    color: #9ca3af; /* gray-400 */
  }

  /* --- Responsive --- */
  @media(max-width: 600px) {
    .container { padding: 30px; }
    h1#headerTitle { font-size: 2rem; }
  }
</style>
</head>
<body>

<div class="container" id="loginContainer">
  <h1 id="headerTitle">ai<span id="blueEight">8</span>mations</h1>
  <div id="loginError"></div>
  <input type="text" id="username" placeholder="Username" /><br>
  <input type="password" id="password" placeholder="Password" /><br>
  <button id="loginBtn">Login</button>
</div>

<div class="container" id="permitContainer" style="display:none;">
  <button id="logoutBtn">Logout</button>
  <h1 id="headerTitle">ai<span id="blueEight">8</span>mations</h1>
  <p>Paste up to 100 permit numbers below, one per line.</p>
  <div id="error"></div>
  <form id="permitForm">
    <textarea id="permitNumbersInput" name="permitNumbers" placeholder="BCP2025-090576&#10;BCP2025-090623&#10;..." required></textarea>
    <br>
    <button type="submit">Generate CSV Report</button>
  </form>
  <div id="status"></div>
  <button id="downloadBtn">Download CSV</button>
  <footer>Made by @venthewise</footer>
</div>

<script>
let authToken = null;

// --- LOGIN ---
const loginContainer = document.getElementById('loginContainer');
const permitContainer = document.getElementById('permitContainer');
const loginBtn = document.getElementById('loginBtn');
const loginError = document.getElementById('loginError');
const logoutBtn = document.getElementById('logoutBtn');

loginBtn.addEventListener('click', async () => {
  loginError.textContent = '';
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  try {
    const res = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });
    const data = await res.json();
    if (!res.ok) throw new Error(data.error || 'Login failed');
    authToken = data.token;
    loginContainer.style.display = 'none';
    permitContainer.style.display = 'block';
  } catch (err) {
    loginError.textContent = err.message;
  }
});

// --- LOGOUT ---
logoutBtn.addEventListener('click', () => {
  authToken = null;
  permitContainer.style.display = 'none';
  loginContainer.style.display = 'block';
  document.getElementById('username').value = '';
  document.getElementById('password').value = '';
  document.getElementById('permitNumbersInput').value = '';
  document.getElementById('status').textContent = '';
  document.getElementById('error').textContent = '';
  document.getElementById('downloadBtn').style.display = 'none';
});

// --- PERMIT FORM ---
const form = document.getElementById('permitForm');
const textarea = document.getElementById('permitNumbersInput');
const statusEl = document.getElementById('status');
const errorEl = document.getElementById('error');
const downloadBtn = document.getElementById('downloadBtn');
const permitPattern = /^BCP\d{4}-\d{6}$/;

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  errorEl.textContent = '';
  statusEl.textContent = '';
  downloadBtn.style.display = 'none';

  const rawInput = textarea.value.trim();
  if (!rawInput) { errorEl.textContent = 'Please enter at least one permit number.'; return; }

  const permits = rawInput.split(/\r?\n/).map(line => line.trim()).filter(Boolean);
  const invalids = permits.filter(p => !permitPattern.test(p));
  if (invalids.length > 0) { errorEl.textContent = `Invalid permit number(s): ${invalids.join(', ')}`; return; }

  statusEl.textContent = 'Submitting permitsâ€¦';

  try {
    const response = await fetch('/api/submitPermits', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'x-auth-token': authToken },
      body: JSON.stringify({ permits })
    });

    if (!response.ok) throw new Error('Workflow request failed.');
    const blob = await response.blob();
    const downloadUrl = URL.createObjectURL(blob);
    downloadBtn.style.display = 'inline-block';
    downloadBtn.onclick = () => {
      const a = document.createElement('a');
      a.href = downloadUrl;
      a.download = 'permit_report.csv';
      a.click();
      URL.revokeObjectURL(downloadUrl);
    };
    statusEl.textContent = 'Report ready. Click below to download.';
  } catch (err) {
    console.error(err);
    errorEl.textContent = 'Error: ' + err.message;
  }
});
</script>

</body>
</html>

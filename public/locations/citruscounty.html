<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Permit Batch Search</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    textarea {
      font-size: 14px;
      padding: 10px;
      margin-bottom: 20px;
      width: 95%;
      min-height: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      color: white;
      background-color: #6a4bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #5237d8; }
    p { color: #555; }
    #status { margin-top: 20px; font-size: 14px; color: #555; }
    #downloadBtn {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #downloadBtn:hover { background-color: #218838; }
    #error { color: red; margin-bottom: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Citrus County Permit Batch Search</h1>
    <p>Paste permit numbers below, one per line.</p>

    <div id="error"></div>

    <form id="permitForm">
      <textarea id="permitNumbersInput" name="permitNumbers"
        placeholder="BCP2025-090576&#10;BCP2025-090623&#10;..." required></textarea>
      <br>
      <button type="submit">Generate CSV Report</button>
    </form>

    <div id="status"></div>
    <button id="downloadBtn">Download CSV</button>
  </div>

  <script>
    const form = document.getElementById('permitForm');
    const textarea = document.getElementById('permitNumbersInput');
    const statusEl = document.getElementById('status');
    const errorEl = document.getElementById('error');
    const downloadBtn = document.getElementById('downloadBtn');

    // Change this to your running workflow's webhook URL
    const webhookURL = 'https://n8n.ai8mations.com/webhook/citruscounty';


    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.textContent = '';
      statusEl.textContent = '';
      downloadBtn.style.display = 'none';

      // Get and clean input
      const rawInput = textarea.value.trim();
      if (!rawInput) {
        errorEl.textContent = 'Please enter at least one permit number.';
        return;
      }

      // Split by new lines
      const permits = rawInput.split(/\r?\n/).map(line => line.trim()).filter(Boolean);

      // Show status
      statusEl.textContent = 'Submitting permits…';

      try {
        // Call the webhook
        const url = `${webhookURL}?permitNumbers=${encodeURIComponent(permits.join('\n'))}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error('Workflow request failed.');

        statusEl.textContent = 'Processing permits… please wait.';

        // Expect CSV file as response
        const blob = await response.blob();

        // Create downloadable link
        const downloadUrl = URL.createObjectURL(blob);
        downloadBtn.style.display = 'inline-block';
        downloadBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = downloadUrl;
          a.download = 'permit_report.csv';
          a.click();
          URL.revokeObjectURL(downloadUrl);
        };

        statusEl.textContent = 'Report ready. Click below to download.';
      } catch (err) {
        console.error(err);
        errorEl.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>

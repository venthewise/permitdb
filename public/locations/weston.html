<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Permit Batch Search</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    textarea {
      font-size: 14px;
      padding: 10px;
      margin-bottom: 20px;
      width: 95%;
      min-height: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      color: white;
      background-color: #6a4bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #5237d8; }
    p { color: #555; }
    #status { margin-top: 20px; font-size: 14px; color: #555; }
    #downloadBtn {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #downloadBtn:hover { background-color: #218838; }
    #error { color: red; margin-bottom: 10px; font-size: 14px; }
    #backBtn {
      background-color: #6b7280;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #backBtn:hover { background-color: #4b5563; }
    .quick-guide {
      text-align: left;
      margin-bottom: 20px;
      font-size: 13px;
      color: #6b7280;
      max-width: 100%;
      padding-left: 5px;
    }
    button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #status.processing {
      font-size: 18px;
      font-weight: bold;
      color: #2563eb;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .spinner {
      border: 3px solid rgba(37, 99, 235, 0.2);
      border-top: 3px solid #2563eb;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="backBtn">Back to Locations</button>
    <h1>Weston Permit Batch Search</h1>
    <p>Paste permit numbers below, one per line.</p>

    <div id="error"></div>

    <form id="permitForm">
      <textarea id="permitNumbersInput" name="permitNumbers"
        placeholder="BCP2025-090576&#10;BCP2025-090623&#10;..." required></textarea>
      <div class="quick-guide">
        <strong>Quick Guide:</strong>
        <ol>
          <li>Enter one permit number per line.</li>
          <li>You can paste up to 100 lines at once.</li>
          <li>Click "Generate CSV Report" to submit the permits.</li>
          <li>Once processing is complete, click "Download CSV" to save your report.</li>
        </ol>
      </div>
      <button type="submit">Generate CSV Report</button>
    </form>

    <div id="status"></div>
    <button id="downloadBtn">Download CSV</button>
  </div>

  <script>
    if (!localStorage.getItem('authToken')) {
      window.location.href = '../index.html';
    }

    const form = document.getElementById('permitForm');
    const textarea = document.getElementById('permitNumbersInput');
    const statusEl = document.getElementById('status');
    const errorEl = document.getElementById('error');
    const downloadBtn = document.getElementById('downloadBtn');
    const backBtn = document.getElementById('backBtn');
    const submitBtn = form.querySelector('button[type="submit"]');

    // Track if report is being generated
    let isGeneratingReport = false;

    backBtn.addEventListener('click', () => {
      window.location.href = '../index.html';
    });

    // --- BEFORE UNLOAD WARNING ---
    window.addEventListener('beforeunload', function(e) {
      if (isGeneratingReport) {
        e.preventDefault();
        e.returnValue = 'A report is currently being generated. You will lose your session if you close/refresh your browser.';
        return e.returnValue;
      }
    });

    // Change this to your running workflow's webhook URL
    const webhookURL = 'https://n8n.ai8mations.com/webhook/weston';


    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.textContent = '';
      statusEl.textContent = '';
      downloadBtn.style.display = 'none';

      // Get and clean input
      const rawInput = textarea.value.trim();
      if (!rawInput) {
        errorEl.textContent = 'Please enter at least one permit number.';
        return;
      }

      // Split by new lines
      const permits = rawInput.split(/\r?\n/).map(line => line.trim()).filter(Boolean);

      // Start report generation
      isGeneratingReport = true;

      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Generating Report...';

      // Show enhanced status with spinner
      statusEl.className = 'processing';
      statusEl.innerHTML = '<span class="spinner"></span>Submitting permits…';

      try {
        // Call the webhook
        const url = `${webhookURL}?permitNumbers=${encodeURIComponent(permits.join('\n'))}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error('Workflow request failed.');

        statusEl.innerHTML = '<span class="spinner"></span>Processing permits… please wait.';

        // Expect CSV file as response
        const blob = await response.blob();

        // Create downloadable link
        const downloadUrl = URL.createObjectURL(blob);
        downloadBtn.style.display = 'inline-block';
        downloadBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = downloadUrl;
          a.download = 'permit_report_weston.csv';
          a.click();
          URL.revokeObjectURL(downloadUrl);
        };

        statusEl.className = '';
        statusEl.textContent = 'Report ready. Click below to download.';
      } catch (err) {
        console.error(err);
        errorEl.textContent = 'Error: ' + err.message;
        statusEl.className = '';
        statusEl.textContent = '';
      } finally {
        // Report generation complete (success or error)
        isGeneratingReport = false;
        submitBtn.disabled = false;
        submitBtn.textContent = 'Generate CSV Report';
      }
    });
  </script>
</body>
</html>
